<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>

    정리된 코드 만들기(alt + shift + f): 코드 정렬 기능인데 권장x, 의존도가 높아지면 안좋음

    코드가 지저분하면 가독성이 떨어지고 에러가 발생할 확률이 증가함
   -->
   <!-- 태그 이름을 한 번에 변경하기(세팅 -> linked editing) -->

  <div>Hello world!</div>
  <div>Hello world!</div>
  <div>Hello world!</div>
  <div>Hello world!</div>


  <!-- 브라우저에 출력하기(Extensions -> live server 설치) -->

    -->
