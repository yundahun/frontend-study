<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 날짜 객체 정보를 예쁘게 출력하세요.

    // 풀이1
    const someday = new Date(2023, 1, 20, 3, 12)
    document.write(someday.toLocaleDateString(), '<br>');

    const someday2 = new Date('2023-02-20T03:12:00')
    document.write(someday2.toLocaleDateString(), '<br>');
  </script>
</head>
<body>
  
</body>
</html>
