<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 날짜 객체 정보를 예쁘게 출력하세요.

    // 풀이1
    const someday = new Date(2023, 1, 20, 3, 12, 0);
    const theYear = someday.getFullYear();
    const theMonth = someday.getMonth();
    const theDate = someday.getDate();
    const theDay = someday.getDay();

    document.write(`날짜 정보(기본 포맷): ${someday}<br>`);
    document.write(`연도: ${theYear}<br>`);
    document.write(`월: ${theMonth}<br>`);
    document.write(`일: ${theDate}<br>`);
    document.write(`요일: ${theDay}<br>`);
    
  </script>
</head>
