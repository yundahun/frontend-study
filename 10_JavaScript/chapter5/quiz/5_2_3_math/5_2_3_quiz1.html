<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <script>
    // 문제1
    // 로또 번호 추첨기(미완성)
    // 1~45까지의 랜덤한 정수값 6개 출력
    // 여기서는 중복된 숫자가 나와도 걸러낼 필요 없음

    // 풀이1

    for (let i = 0; i < 6; i++) {
      document.write(Math.floor(Math.random() * 45) + 1, ' ');
    }
  </script>
