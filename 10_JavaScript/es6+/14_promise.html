<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 2-1. 프로미스
    // "결과를 약속합니다!"
    // 예: (네트워크 요청 같은 시간이 걸리는 로직을 통해) 데이터를 받아오면 그 때 네가 등록한 콜백 함수를 실행할 것을 약속할게
    // 비동기를 간편하게 처리할 수 있도록 도와주는 객체이다.(콜백을 대체하여 비동기 처리 표준으로 쓰임)
    // - 기능을 수행하고 나서 정상적으로 완료됐다면 처리된 결과값을 전달
    // - 문제가 발생하면 에러를 전달해줌

     // (참고) 프로미스의 3가지 개념
    // 1) PromiseState - 프로미스의 상태. 기능을 수행중인지, 완료됐는지(완료됐다면 성공인지 실패인지)에 대한 상태
    // pending(프로미스가 만들어져서 기능을 수행중 일 때) 
    //   -> 성공 시 resolve() 호출 -> fulfilled(성공적으로 다 끝냈을 때)
    //   -> 실패 시 reject() 호출 -> rejected(오류가 발생했을 때)

    // 2) PromiseResult - 프로미스 상태에 따른 결과
    // "상태" -> 결과
    // "pending" -> undefined
    // "fulfilled" -> 우리가 넘긴 결과값
    // "rejected" -> 일반적으로 Error 객체

    // 3) Producing code - 기능을 수행한 후 해당하는 데이터를 만들어내는 코드(시간이 걸릴 수 있는 코드)
    //    Consuming code - 받은 데이터를 소비하는 코드(결과를 기다려야 하는 코드)
    
    // 정리: 프로미스는 "Producing code"와 "Consuming code"를 연결하고 최종 성공 또는 실패를 나타내는 객체


    // 프로미스 객체 만들기
    // 변수 = new Promise(함수(resolve, reject));
    // resolve(): 기능을 정상적으로 수행해서 최정 데이터를 전달하는 함수
    // reject(): 기능 수행 중 문제가 생기면 호출하게 될 함수

    // 프로미스 예제1
    const myPromise = new Promise((resolve, reject) => {
      // 비동기적으로 수행하고 싶은 코드를 여기에 작성
      console.log('네트워크 요청 작업 또는 파일을 읽는 작업을 수행중...');
      // 프로미스 객체 생성되고 바로 콜백 함수가 실행됨

      setTimeout(() => {
        const resultFlag = true; // 테스트용

        // 성공 시 resolve(), 실패 시 reject() 두 콜백 중 하나를 호출해야함
        if (resultFlag) {
          resolve('기능 수행 후 얻은 데이터'); // 성공적으로 결과를 가져왔다면 resolve(data*) 호출
        } else {
          reject(new Error('에러 발생!!')); // 실패했다면 reject(err*) 호출
        }
      }, 2000);
    });

    myPromise
    .then((data) => { // 위에서 만든 프로미스가 정상적으로 잘 수행이 된다면(성공 시) then(그러면) data*를 받아와서 처리
      console.log(data);
    })
    .catch((err) => { // 위에서 만든 프로미스에 문제가 발생한다면(실패 시) err**를 잡아서 처리
      console.error(err);
    })
    .finally(() =>{ // (옵셔널) 성공/실패와 상관없이 무조건 실행
      console.log('마지막에 무조건 실행');
    }); 

    // 프로미스 객체 확인용 로그
    console.log(myPromise);
    setTimeout(() => {
      console.log(myPromise);
    }, 2000);

    // 정리:
    // 프로미스가 성공할 때의 값을 얻는 데 then()을 사용
    // 프로미스가 실패할 때의 오류를 처리하는데 catch()를 사용

    // 프로미스 예제2
    // fetch()를 사용한 API 호출
    // fetch()는 서버에서 결과 데이터를 가져오는 프로세스를 시작하고 그 결과로 프로미스를 반환
    // 성공 시 resolve(Response 객체); 를 해줌
    
    // fetch() 기본 문법
    // fetch(url, [option]);
    // url: 접근하고자 하는 API URL
    // option: method, header 등을 지정할 수 있음

    // 기본 사용법
    // fetch('api-url')
    //   .then((res) => { // res: Response 객체
    //     return res.json(); // json() 메소드: 응답을 파싱해 JS 객체로 변환
    //   })
    //   .then((data) => {
    //     //data를 받아서 처리
    //   });

    fetch('https://jsonplaceholder.typicode.com/posts')
    .then((res) => {
      console.log(res);
      return res.json();
    })
    .then((data) => {
      console.log(data);
    });

    // 2-2. 프로미스 체이닝 예1
    // 프로미스 성공 또는 실패 여부와 무관하게
    // 이전 프로미스에서 반환된 것을 사용하여 프로미스를 계속 체이닝(연결) 할 수 있다.
    // 콜백 지옥보다 가독성이 좋고 간결

    // 프로미스 체이닝 예1
    const myPromiseChain = new Promise((resolve, reject) => {
      resolve(); // 실습용이라 바로 성공 처리
    });

    myPromiseChain
    .then(data => {
      console.log(data);
      return 'working...';
    })
    .then(data => {
      // 이전 프로미스에서 받은 값을 출력
      console.log(data);
      throw new Error('faild');
    })
    .catch(err => {
      // 프로미스 수행 중 발생한 오류를 받아서 출력
      console.error(err);
    });

    // 프로미스 체이닝 예2
    // 콜백 지옥 예제 2를 프로미스로 리팩터링 하기
    const loginUser = (id, password) => {
      return new Promise((resolve, reject) => {

        setTimeout(() => {
          if (id === 'inbong' && password === '1234') {
            resolve(id);
          } else {
            reject(new Error('존재하지 않음'));
          }
        }, 2000);
      });
    };
      
    const getRoles = (userId) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (userId === 'inbong') {
            resolve({name: 'inbong Kim', role: 'admin'}); 
          } else {
            reject(new Error('접근 권한 없음'));
          }
        }, 1000);
      })
    };

    const id = prompt('아이디를 입력하세요.');
    const password = prompt('비밀번호를 입력하세요.');

    loginUser(id, password)
    .then(userId => { // 로그인이 성공하면 그러면
      return getRoles(userId); // userId 값을 통해 권한 정보를 얻는 getRoles() 호출
    })
    .then(roleInfo => { // 권한 정보를 얻어오면 그러면
      alert(`Welcome ${roleInfo.name} (${roleInfo.role})`); // alert에 정보 띄우기
    })
    .catch(err => { // 에러 핸들링
      console.error(err);
    });

  </script>
</body>
</html>
