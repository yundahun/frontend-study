<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 유용한 배열 메소드(ES5)

    // 1. array.map(function(currentValue, index))
    // 기존 배열의 요소를 이용해서 새로운 배열을 만듦
    // 기존 배열의 각 요소에 대해한 번씩 함수를 호출하고 반환하는 값으로 새로운 배열을 만듦
    // 원래 배열을 변경하지 않음

    // 배열의 모든 값에 10을 곱한 새 배열 만들기
    const numbers = [65, 55, 12, 4];
    // 예상 결과: [650, 550, 120 ,40]
    // const newNumbers = numbers.map((num, index) => num * 10);
    // console.log(newNumbers);
    const newNumbers = numbers.map(num => num * 10);
    console.log(newNumbers);

        // Quiz
    // 각 사람의 전체 이름을 가진 새 배열 만들기
    // 예상 결과: ['Goni Kim', 'Zero Cho', 'Velopert Kim']
    const persons = [
      { firstName: 'Goni', lastName: 'Kim' },
      { firstName: 'Zero', lastName: 'Cho' },
      { firstName: 'Velopert', lastName: 'Kim' }
    ];

    const newPersons = persons.map((item) => {
      return item.firstName + ' ' + item.lastName;
    });
    console.log(newPersons);
  </script>
</body>
</html>
