<body>
  <script>
    // 객체 리터럴 표기법의 변화(업그레이드)

    // 1. 변수를 키와 값으로 갖는 객체 만들기
    const firstName = 'Inbong';
    const lastName = 'Kim';
    const age = 27;
    const nationality = 'Korean';

    // ES5의 일반적인 방법
    const person1 = {
      firstName: firstName,
      lastName: lastName,
      age: age,
      nationality:nationality
    };
    console.log(person1);

    // ES6차에서 단순화
    // 변수명이 객체 내의 속성명과 동일할 경우 생략 가능
    const person2 = {
      firstName,
      lastName,
      age,
      nationality
    };
    console.log(person2);

    // 2. 객체에 함수 추가하기
    // ES5
    const person3 = {
      name: 'Inbong',
      greet: function () { // 키 + 익명함수
        console.log('hello');
      }
    };
    person3.greet();

    //ES6
    const person4 = {
      name: 'Inbong',
      greet() { // function 키워드 삭제 + 기명함수
        console.log('hello');
      }
    };
    person4.greet();

    const person5 = {
      name: 'Inbong',
      greet: () => { 
        console.log('hello');
      }
    };
    person5.greet();

    // 3. 객체의 속성을 동적으로 정의하기
    const nm = 'myname';

    // ES5
    // 빈객체를 생성
    const person6 = {};
    person6[nm] = 'Inbong';
    console.log(person6);
    // 객체를 먼저 생성 -> 수정

    // ES6
    // 객체 생성과 동시에 동적으로 속성 정의 가능
    // 예: 키 값을 동적으로 받아와서 새로운 객체를 생성할 때 유용
    const person7 = {
      [nm]: 'Goni'
    };
    console.log(person7);
