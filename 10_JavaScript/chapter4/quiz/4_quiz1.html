  <script>
    // 문제1
    // a와 b 중 작은 값을 반환해주는 함수, min(a,b)을 만들어보세요.
    // 만든 함수는 아래와 같이 동작해야 합니다.
    // 결과
    // min(2, 5) == 2
    // min(3, -1) == -1
    // min(1, 1) == 1
    

    // 풀이1-1
    function min(a, b) { // 숫자를 받기 위한 매개변수 2개
      if (a > b) {
        return b;
      } else {
        return a;
      }
    }
    document.write(min(2, 5), '<br>');
    document.write(min(3, -1), '<br>');
    document.write(min(1, 1), '<br>');
