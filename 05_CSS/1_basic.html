<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* CSS 기본 문법 */
    /* 선택자 { 속성: 값; } */
    div {
      color: blue;
      font-size: 100px;
      text-decoration: underline;
      background-color: blanchedalmond;
    }

    /* 속성이 여러 개이면 줄바꿈 + 들여쓰기로 코드 정렬 => 가독성 */
    span {
      color: gray;
      font-size: 50px;
      text-decoration: line-through;
      background-color: black;
    }
  </style>
</head>
<body>
  <div>오늘 뭐 먹지</div>
  <span>진짜 뭐 먹지</span>
</body>
</html>
