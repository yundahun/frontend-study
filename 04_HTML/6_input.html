<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .placeholder-hidden:focus::placeholder {
      color: transparent;
    }
  </style>
</head>
<body>
  <!-- input(인라인-블록): 데이터를 입력받는 요소 -->
  <!-- 
    인라인-블록 요소:
    기본적인 특징은 인라인 요소(base)와 동일
    + 블록 요소처럼 가로/세로 길이와 상하/좌우 여백을 모두 지정 가능
  -->

  <!-- type 속성: 입력받을 데이터 타입을 지정 -->
  <!-- 일반 텍스트 -->
  <input type="text">

  <!-- 값을 미리 입력 -->
  <input type="text" value="dahun.yun">
  
  <!-- 입력할 값의 힌트 -->
  <input type="text" placeholder="이름을 입력하세요!">
  <!-- Tip! 포커스 시 사라지는 힌트 -->
  <input type="text" placeholder="이름을 입력하세요!" class="placeholder-hidden">

  <!-- 비활성화: 수정 불가, Tab키로 선택(focus) 불가, submit 불가 -->
  <input type="text" value="disavled 테스트" disabled>
  
  <!-- (참고) 읽기 전용: 수정 불가, Tab키로 선택(focus) 가능, submit 가능 -->
  <input type="text" value="readonly 테스트" readonly>

  <hr>

  <!-- 체크 박스 -->
  <input type="checkbox"> Apple
  <input type="checkbox"> Banana

  <br>

  <!--
    label 바인딩 조건(둘 중 하나만 만족하면 됨):
    1. label 요소 내부에 input 요소를 배치하여 바인딩
    2. for 속성이 input 요소의 id 속성과 같아야 함
  -->
  <label>
    <input type="checkbox"> Apple
  </label>
  <label>
  <input type="checkbox"> Banana
  </label>

  <br>

  <!-- 또는 -->
  <input type="checkbox" id="apple">
  <label for="apple">Apple</label>
  <input type="checkbox" id="banana">
  <label for="banana">Banana</label>


<!-- 
    label 사용 이점(웹 접근성과 관련):
    1. 스크린 리더 사용자(사용자가 요소에 초점을 맞추면 레이블을 소리내어 읽음)
    2. 매우 작은 영역(예: 확인란)을 클릭하는 데 어려움이 있는 사용자
    - 사용자가 요소 내의 텍스트를 클릭하면 <label>입력이 토글되기 때문(히트 영역이 증가함)
  -->

  <!-- 예제는 편의를 위해 label을 매번 사용하지 않겠지만 실제 개발시 input 요소에 label을 같이 사용해 줄 것! -->


  <br>

  <!-- 값을 미리 체크 -->
  <label>
    <input type="checkbox"> Apple
  </label>
  <label>
    <input type="checkbox" checked> Banana
  </label>

  <hr>

  <!-- 라디오 버튼 -->
  <label>
    <input type="radio"> Apple
  </label>
  <label>
    <input type="radio"> Banana
  </label>

  <br>

  <!-- name 속성으로 그룹화 -->
  <label>
    <input type="radio" name="fruits"> Apple
  </label>
  <label>
    <input type="radio" name="fruits"> Banana
  </label>

  <br>

  <!-- name이 다른 경우 그룹화 안됨 -->
  <label>
    <input type="radio" name="fruits1" checked> Apple
  </label>
  <label>
    <input type="radio" name="fruits2"> Banana
  </label>

  <hr>

  <!-- 그 밖에 다른 입력 양식들 -->

  <!-- 버튼 -->
  <input type="button" value="닫기">

  <button type="button">닫기</button>
  <!-- button 태그의 장점
    요소 내부에 텍스트 뿐만 아니라 다른 태그를 넣을 수 있음
  -->
  <button type="button">
    <b>닫기</b><br>
    테스트
  </button>

  <!-- type 속성을 항상 지정하여 브라우저에 버튼 유형을 알려주는게 좋음
    (브라우저마다 또는 사용 위치에 따라 다른 기본값을 가질 수도 있음)
  -->

  <hr>

  <!-- 색상 선택 도구(Color picker) -->
  <label for="favcolor">좋아하는 색상 선택</label>
  <input type="color" id="favcolor" value="#ff0000">

  <hr>

  <!-- 날짜 -->
  <label for="birthday">생일:</label>
  <input type="date" id="birthday">
  <br>
  <!-- 날짜 + 시간 -->
  <label for="birthdaytime">생일(날짜 + 시간):</label>
  <input type="datetime-local" id="birthdaytime">
  <br>
  <!-- 시간 -->
  <label for="time">시간 선택:</label>
  <input type="time" id="time">

  <hr>

  <!-- 이메일: submit 시 자동으로 이메일 형식 유효성 검사를 해줌 -->
  <form action="/signup">
    <label for="email">이메일:</label>
    <input type="email" id="email">
    <button type="submit">가입</button>
  </form>

  <hr>

  <!-- 파일 선택(첨부) -->
  <label for="myfile">파일 선택</label>
  <input type="file" id="myfile">
  <br>
  <label for="myfile">여러 파일 선택</label>
  <input type="file" id="myfile" multiple>
  <br>

  <hr>

  <!-- 범위 선택 -->
  <label for="volume">음량(0~10):</label>
  <input type="range" id="volume" min="0" max="10">

  <hr>

  <!-- 비밀번호 -->
  <label for="pwd">비밀번호:</label>
  <input type="password" id="pwd" maxlength="10">

  <hr>

  <!-- 셀렉트 박스(콤보 박스) -->
  <!-- 속성
    value: 선택한 항목의 값을 서버로 보낼 때 필요
    selected: 항목을 미리 선택
  -->
  <label for="cars">차량 선택:</label>
  <select id="cars">
    <option value="">선택</option>
    <option value="bmw">Bmw</option>
    <option value="benz">Benz</option>
    <option value="kia">Kia</option>
    <option value="hyundai"selected>Hyundai</option>
  </select>

  <hr>
  
  <!-- 여러 줄 입력 -->
  <p>
    <label for="">여러 줄 텍스트 입력</label>
  </p>
  <textarea id="multi" cols="30" rows="6"></textarea>
  <br>
  <textarea id="multi" cols="30" rows="6" spellcheck="false"></textarea>
  <br>
  <textarea id="multi" cols="30" rows="6" style="resize: none;"></textarea>

  <hr>

  <!-- form(동기식): 사용자가 작성한 내용을 어떤 서버 경로로, 어떤 방식(GET, POST)으로 전달할지 설정 -->
  <form action="/login" method="get">
    <!-- name 속성: 서버로 전달할 때 유니크하게 구분하기 위한 이름 -->
    <input type="text" name="id">
    <input type="password" name="pw">
    <!-- form 태그 안에 있어야 submit 이벤트가 작동 -->
    <button type="submit">로그인</button>
  </form>



</body>
</html>
